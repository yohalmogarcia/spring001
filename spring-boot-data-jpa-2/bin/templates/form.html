<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title th:text="${titulo}">Insert title here</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
</head>
<body>
<nav class="nav">
  <a class="nav-link active" href="#">Active</a>
  <a class="nav-link" href="#">Link</a>
  <a class="nav-link" href="#">Link</a>
  <a class="nav-link" href="#" th:href="@{/listar}">Cliente</a>
</nav>
	<div class="container">
		<h1 th:text="${titulo}"></h1>
		<div class="row">
			<div class="col-6">
				<form th:action="@{/form}" th:object="${cliente}" method="post">
					<div class="form-group">
						<label>Nombre</label> <input class="form-control" type="text"
							th:field="*{nombre}" />
							<small class="text-danger" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></small>
					</div>
					<div class="form-group">
						<label>Apellido</label> <input class="form-control" type="text" th:field="*{apellido}" />
						<small class="text-danger" th:if="${#fields.hasErrors('apellido')}" th:errors="*{apellido}"></small>
					</div>
					<div class="form-group">
						<label>Email</label> <input class="form-control" type="text" th:field="*{email}" />
						<small class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></small>
					</div>
					<div class="form-group">
						<label>Fecha</label> <input class="form-control" type="text" th:field="*{createAt}" />
						<small class="text-danger" th:if="${#fields.hasErrors('createAt')}" th:errors="*{createAt}"></small>
					</div>
					<input class="btn btn-primary" type="submit" value="Crear Cliente" />

					<input type="hidden" th:field="*{id}" />
				</form>
			</div>
		</div>
	</div>
</body>
</html>
